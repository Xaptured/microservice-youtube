server.port=8083

spring.application.name=YOUTUBE-SERVICE

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=health,info,metrics
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

info.app.name=TheJackFolio YouTube Application
info.app.description=This microservice is used as a layer above the YouTube API to get video information for this project.
info.app.version=1.0.0
